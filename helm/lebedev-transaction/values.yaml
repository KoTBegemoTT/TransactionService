# Default values for lebedev-transaction.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: kotbegemott/transaction_service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "6"


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8002

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    memory: "100Mi"
    cpu: "100m"
  limits:
    memory: "200Mi"
    cpu: "200m"

livenessProbe:
  httpGet:
    path: /live
    port: 8002
  initialDelaySeconds: 30
  periodSeconds: 2
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /ready
    port: 8002
  initialDelaySeconds: 30
  periodSeconds: 2
  successThreshold: 2
  failureThreshold: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

db_cofigmap:
  name: lebedev-database-configmap
  data:
    db_host: "postgres-service"
    db_port: "'5432'"
    db_schema: "lebedev_schema"

db_secret:
  name: lebedev-database-secret
  data:
    db_user: "dXNlcm5hbWU="
    db_password: "cGFzc3dvcmQ="
    db_name: "bGViZWRldg=="

jaeger_cofigmap:
  name: lebedev-jaeger-configmap
  data:
    jaeger_agent_host: "infra-jaeger-agent"
    jaeger_agent_port: "'6831'"

service_name: 'lebedev-transaction-service'
